<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Click Counter Game and Calculator</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
        }
        .calculator {
            margin-top: 40px;
        }
        .calculator input {
            width: 200px;
            padding: 10px;
            margin: 5px;
            font-size: 16px;
        }
        .calculator button {
            width: 50px;
            padding: 10px;
            margin: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Click Counter Game</h1>
    <p>Clicks: <span id="clickCount">0</span></p>
    <button onclick="incrementCounter()">Click me!</button>

    <div class="calculator">
        <h2>Calculator</h2>
        <input type="text" id="calcInput" disabled>
        <br>
        <button onclick="appendNumber(1)">1</button>
        <button onclick="appendNumber(2)">2</button>
        <button onclick="appendNumber(3)">3</button>
        <button onclick="appendOperator('+')">+</button>
        <br>
        <button onclick="appendNumber(4)">4</button>
        <button onclick="appendNumber(5)">5</button>
        <button onclick="appendNumber(6)">6</button>
        <button onclick="appendOperator('-')">-</button>
        <br>
        <button onclick="appendNumber(7)">7</button>
        <button onclick="appendNumber(8)">8</button>
        <button onclick="appendNumber(9)">9</button>
        <button onclick="appendOperator('*')">*</button>
        <br>
        <button onclick="clearInput()">C</button>
        <button onclick="appendNumber(0)">0</button>
        <button onclick="calculateResult()">=</button>
        <button onclick="appendOperator('/')">/</button>
    </div>

    <script>
        let count = 0;
        function incrementCounter() {
            count++;
            document.getElementById('clickCount').innerText = count;
        }

        let calcInput = document.getElementById('calcInput');
        let currentInput = '';

        function appendNumber(number) {
            currentInput += number;
            calcInput.value = currentInput;
        }

        function appendOperator(operator) {
            currentInput += ' ' + operator + ' ';
            calcInput.value = currentInput;
        }

        function clearInput() {
            currentInput = '';
            calcInput.value = currentInput;
        }

        function calculateResult() {
            try {
                currentInput = eval(currentInput).toString();
                calcInput.value = currentInput;
            } catch (error) {
                calcInput.value = 'Error';
                currentInput = '';
            }
        }
    </script>
</body>
</html>
