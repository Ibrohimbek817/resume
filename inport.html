<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Status</title>
</head>
<body>
    <h1>Server Status</h1>
    <p id="status">Checking if server is online...</p>

    <script>
        function checkServerStatus() {
            // Simulate a server check
            setTimeout(() => {
                document.getElementById('status').innerText = 'Server is online';
            }, 2000);
        }

        checkServerStatus();
    </script>
</body>
</html></html>
